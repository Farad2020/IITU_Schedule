<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/admin_page_style.css">
    <script src="https://kit.fontawesome.com/5b1bb6ee02.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="d-flex flex-column align-items-center justify-content-center" style="height: 100vh; background-color: #e5e5e5;">
      <div class="d-flex mb-4">
        <h1 class="text-success font-italic" style="font-size: 60px;">Schedule IITU</h1>
      </div>
      <div class="row w-100 justify-content-center">
        <div class="col-4 text-success border border-success p-4 rounded">
          <div class="d-flex flex-column">
            <div class="d-flex">
              <h3>Sign in</h3>
            </div>
            <div class="d-flex">
              <form class="w-100">
                <div class="form-group">
                  <label for="username" class="col-form-label">Username:</label>
                  <input type="text" class="form-control" id="username">
                </div>
                <div class="form-group">
                  <label for="password" class="col-form-label">Password:</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-success">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
